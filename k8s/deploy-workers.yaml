---
apiVersion: v1
kind: Service
metadata:
  name: workers
  labels:
    app.kubernetes.io/name: workers
    app.kubernetes.io/instance: workers
    app.kubernetes.io/version: "2.2.2"
spec:
  clusterIP: None
  selector:
    app.kubernetes.io/name: workers
    app.kubernetes.io/instance: workers
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workers
  labels:
    app.kubernetes.io/name: workers
    app.kubernetes.io/instance: workers
    app.kubernetes.io/version: "2.2.2"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: workers
      app.kubernetes.io/instance: workers
  template:
    metadata:
      labels:
        app.kubernetes.io/name: workers
        app.kubernetes.io/instance: workers
    spec:
      securityContext:
        runAsUser: 1000
      containers:
        - name: workers
          image: "localhost:5000/workers:latest"
          imagePullPolicy: Always
          env:
            - name: SKF_LABS_DOMAIN
              valueFrom:
                configMapKeyRef:
                  name: astro
                  key: SKF_LABS_DOMAIN
            - name: SKF_LABS_DEPLOY_MODE
              valueFrom:
                configMapKeyRef:
                  name: astro
                  key: SKF_LABS_DEPLOY_MODE
---

